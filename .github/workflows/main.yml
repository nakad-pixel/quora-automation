name: Quora Automation

on:
  workflow_dispatch:   # ✅ Manual Run button in Actions tab
  push:                # ✅ Auto-run when new blog pushed by n8n
    branches:
      - main

jobs:
  quora-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Quora Posting Bot
        env:
          QUORA_EMAIL: ${{ secrets.QUORA_EMAIL }}
          QUORA_PASSWORD: ${{ secrets.QUORA_PASSWORD }}
          QUORA_COOKIE: ${{ secrets.QUORA_COOKIE }}
          BLOG_CONTENT: ${{ secrets.BLOG_CONTENT }}
        run: node quora.js
